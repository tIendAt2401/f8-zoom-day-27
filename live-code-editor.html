<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .editor, .preview {
            flex: 1;
            height: 100%;
            padding: 10px;
        }
        .editor {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            width: 100%;    
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            resize: none;
            margin-top: 10px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border-radius: 5px;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 255, 0.5);
        }
        .preview {
            background-color: #ffffff;
            border-left: 2px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .editor-header {
            color: #ffffff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #2a2a2a;
            border-radius: 5px 5px 0 0 ;
        }
        .context-menu {
            position: fixed;
            min-width: 160px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }
        .context-menu-item ul {
            border-style: none;
            margin: 0;
            padding: 0;
        }
        .context-menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            list-style-type: none;
            padding: 10px 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .context-menu-item:last-child {
            border-bottom: none;
        }
        .context-menu-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Editor -->
        <div class="editor">
            <div class="editor-header">Code Editor</div>
            <textarea id="code-input" placeholder="Enter your code here...">

        </textarea>
        </div>
        <!-- Preview Frame -->
        <div class="preview">
            <iframe id="preview-frame"></iframe>
        </div>
        <!-- ContextMenu -->
        <ul id="context-menu" class="context-menu" hidden>
            <li class="context-menu-item delete">
                <i class="fa-solid fa-trash"></i>
                <span>Delete Code</span>
            </li>
            <li class="context-menu-item copy">
                <i class="fa-solid fa-copy"></i>
                <span>Copy Code</span>
            </li>
            <li class="context-menu-item paste">
                <i class="fa-solid fa-paste"></i>
                <span>Paste Code</span>
            </li>
        </ul>
    </div>
    <script src="./live-code-editor.js"></script>
</body>

</html>
